<div class="login">
    <div class="card-wrapper">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Welcome</mat-card-title>
                <mat-card-subtitle>Enter your credentials to sign in.</mat-card-subtitle>
            </mat-card-header>
            <form [formGroup]='this.signInForm' class="example-container" (ngSubmit)='this.signIn()'>
                <mat-form-field appearance='fill'>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName='email' autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance='fill'>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName='password' autocomplete="off">
                </mat-form-field>
                <span class="error" *ngIf="isSignInError">Invalid email or password!</span>
                <button mat-raised-button type='submit' color='primary'>Sign In</button>
            </form>
        </mat-card>
    </div>
</div>
