<div>
    <form [formGroup]='this.signInForm' class="example-container" (ngSubmit)='this.signIn()'>
        <mat-form-field appearance='fill'>
            <mat-label>Email</mat-label>
            <input matInput placeholder="your@email.com" type="email" formControlName='email' autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance='fill'>
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" type="password" formControlName='password' autocomplete="off">
        </mat-form-field>
        <button mat-raised-button type='submit' color='primary'>Sign In</button>
    </form>
</div>
