<h1>Add new users</h1>
<div>
    <div>
        <mat-form-field appearance='fill'>
            <mat-label>Count</mat-label>
            <input matInput type="number" min="1" max="20" [(ngModel)]="count">
        </mat-form-field>
    </div>
    <div>
        <form [formGroup]='this.addUserForm' (ngSubmit)='this.addUsers()'>
            <div *ngFor="let item of [].constructor(count); let i = index">
                <button mat-flat-button color="accent">
                    <span>{{i+1}}</span>
                </button>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder=John>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Surname</mat-label>
                    <input matInput placeholder=Smith>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder=user@email.com>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select>
                        <mat-option value="option">Admin</mat-option>
                        <mat-option value="option">Teacher</mat-option>
                        <mat-option value="option">Student</mat-option>
                        <mat-option value="option">Parent</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-divider></mat-divider>
        </form>
    </div>
    <button mat-raised-button type='submit' color='primary'>Add users</button>
</div>
